
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- タイトル -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">組立ライン自動化改造 前後比較図</text>
  
  <!-- 改造前のセクション -->
  <text x="200" y="60" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">【改造前】手動作業中心</text>
  
  <!-- 改造前の設備 -->
  <rect x="50" y="80" width="300" height="200" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  
  <!-- 手動部品供給ステーション -->
  <rect x="70" y="100" width="60" height="50" fill="#b3d9ff" stroke="#000"/>
  <text x="100" y="130" text-anchor="middle" font-family="Arial" font-size="10">手動部品供給</text>
  <circle cx="100" cy="170" r="10" fill="#ff9999"/>
  <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="10">作業者1</text>
  
  <!-- コンベア -->
  <rect x="150" y="120" width="180" height="10" fill="#d9d9d9" stroke="#000"/>
  <rect x="150" y="120" width="180" height="3" fill="#a6a6a6" stroke="none"/>
  
  <!-- 手動組立ステーション -->
  <rect x="170" y="100" width="60" height="50" fill="#b3d9ff" stroke="#000"/>
  <text x="200" y="130" text-anchor="middle" font-family="Arial" font-size="10">手動組立</text>
  <circle cx="200" cy="170" r="10" fill="#ff9999"/>
  <text x="200" y="190" text-anchor="middle" font-family="Arial" font-size="10">作業者2</text>
  
  <!-- 手動ねじ締めステーション -->
  <rect x="250" y="100" width="60" height="50" fill="#b3d9ff" stroke="#000"/>
  <text x="280" y="125" text-anchor="middle" font-family="Arial" font-size="10">手動</text>
  <text x="280" y="135" text-anchor="middle" font-family="Arial" font-size="10">ねじ締め</text>
  <circle cx="280" cy="170" r="10" fill="#ff9999"/>
  <text x="280" y="190" text-anchor="middle" font-family="Arial" font-size="10">作業者3</text>
  
  <!-- 検査ステーション -->
  <rect x="170" y="200" width="60" height="50" fill="#b3d9ff" stroke="#000"/>
  <text x="200" y="230" text-anchor="middle" font-family="Arial" font-size="10">目視検査</text>
  <circle cx="200" cy="260" r="10" fill="#ff9999"/>
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="10">作業者4</text>
  
  <!-- 梱包ステーション -->
  <rect x="250" y="200" width="60" height="50" fill="#b3d9ff" stroke="#000"/>
  <text x="280" y="230" text-anchor="middle" font-family="Arial" font-size="10">手動梱包</text>
  <circle cx="280" cy="260" r="10" fill="#ff9999"/>
  <text x="280" y="280" text-anchor="middle" font-family="Arial" font-size="10">作業者5</text>
  
  <!-- データ -->
  <text x="200" y="310" text-anchor="middle" font-family="Arial" font-size="12">生産能力: 80個/時間</text>
  <text x="200" y="330" text-anchor="middle" font-family="Arial" font-size="12">不良率: 1.5%</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial" font-size="12">作業者: 5名</text>
  
  <!-- 改造後のセクション -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">【改造後】自動化ライン</text>
  
  <!-- 改造後の設備 -->
  <rect x="450" y="80" width="300" height="200" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  
  <!-- 自動部品供給装置 -->
  <rect x="470" y="100" width="60" height="50" fill="#c6ecc6" stroke="#000"/>
  <text x="500" y="125" text-anchor="middle" font-family="Arial" font-size="10">自動</text>
  <text x="500" y="135" text-anchor="middle" font-family="Arial" font-size="10">部品供給</text>
  
  <!-- コンベア -->
  <rect x="550" y="120" width="180" height="10" fill="#d9d9d9" stroke="#000"/>
  <rect x="550" y="120" width="180" height="3" fill="#a6a6a6" stroke="none"/>
  
  <!-- 自動組立ロボット -->
  <rect x="570" y="100" width="60" height="50" fill="#c6ecc6" stroke="#000"/>
  <text x="600" y="125" text-anchor="middle" font-family="Arial" font-size="10">自動組立</text>
  <text x="600" y="135" text-anchor="middle" font-family="Arial" font-size="10">ロボット</text>
  
  <!-- 自動ねじ締めロボット -->
  <rect x="650" y="100" width="60" height="50" fill="#c6ecc6" stroke="#000"/>
  <text x="680" y="125" text-anchor="middle" font-family="Arial" font-size="10">自動</text>
  <text x="680" y="135" text-anchor="middle" font-family="Arial" font-size="10">ねじ締め</text>
  
  <!-- 自動検査システム -->
  <rect x="570" y="200" width="60" height="50" fill="#c6ecc6" stroke="#000"/>
  <text x="600" y="225" text-anchor="middle" font-family="Arial" font-size="10">画像検査</text>
  <text x="600" y="235" text-anchor="middle" font-family="Arial" font-size="10">システム</text>
  
  <!-- 自動梱包機 -->
  <rect x="650" y="200" width="60" height="50" fill="#c6ecc6" stroke="#000"/>
  <text x="680" y="230" text-anchor="middle" font-family="Arial" font-size="10">自動梱包</text>
  
  <!-- 制御盤 -->
  <rect x="470" y="200" width="60" height="50" fill="#ffcc99" stroke="#000"/>
  <text x="500" y="230" text-anchor="middle" font-family="Arial" font-size="10">制御盤</text>
  
  <!-- 監視作業者 -->
  <circle cx="600" cy="170" r="10" fill="#ff9999"/>
  <text x="600" y="190" text-anchor="middle" font-family="Arial" font-size="10">監視者1</text>
  
  <circle cx="680" cy="170" r="10" fill="#ff9999"/>
  <text x="680" y="190" text-anchor="middle" font-family="Arial" font-size="10">監視者2</text>
  
  <!-- データ -->
  <text x="600" y="310" text-anchor="middle" font-family="Arial" font-size="12">生産能力: 120個/時間</text>
  <text x="600" y="330" text-anchor="middle" font-family="Arial" font-size="12">不良率: 0.3%</text>
  <text x="600" y="350" text-anchor="middle" font-family="Arial" font-size="12">作業者: 2名</text>
  
  <!-- 矢印 -->
  <path d="M 370,180 L 430,180" stroke="#000" stroke-width="2" fill="none"/>
  <polygon points="430,180 420,175 420,185" fill="#000"/>
  
  <!-- 凡例 -->
  <rect x="50" y="370" width="15" height="15" fill="#b3d9ff" stroke="#000"/>
  <text x="75" y="382" font-family="Arial" font-size="12">手動作業</text>
  
  <rect x="150" y="370" width="15" height="15" fill="#c6ecc6" stroke="#000"/>
  <text x="175" y="382" font-family="Arial" font-size="12">自動化設備</text>
  
  <rect x="250" y="370" width="15" height="15" fill="#ffcc99" stroke="#000"/>
  <text x="275" y="382" font-family="Arial" font-size="12">制御系統</text>
  
  <circle cx="350" cy="377" r="7" fill="#ff9999"/>
  <text x="370" y="382" font-family="Arial" font-size="12">作業者</text>
</svg>
